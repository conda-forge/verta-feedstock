{% set name = "verta" %}
{% set version = "0.20.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4a6316804592ec3ceac8d56d95a5428e40945c2ccad3bf1623e3c94fe9f8faaa

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python =2.7|>=3.5
    - pip
  run:
    - python =2.7|>=3.5
    - click ~=7.0
    - cloudpickle ~=1.0
    - googleapis-common-protos >=1.5,<2.0
    - pathlib2 >=2.2,<3.0
    - protobuf >=3.8,<4.0
    - pytimeparse >=1.1.8,<2.0
    - pyyaml >=5.1,<5.4
    - requests >=2.21,<3.0

test:
  imports:
    - verta

about:
  home: https://verta.readthedocs.io/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Python client for interfacing with ModelDB

  doc_url: https://verta.readthedocs.io/
  dev_url: https://github.com/VertaAI/modeldb/tree/master/client/verta

extra:
  recipe-maintainers:
    - convoliution
    - liuverta
    - mvartakAtVerta
